# HTTP 部署（当前）：listen 80，X-Forwarded-Proto 传 http
# HTTPS 部署（未来）：在 nginx 前置 SSL 终止，或在此添加 listen 443 ssl，X-Forwarded-Proto 传 https
# App 通过 X-Forwarded-Proto 自动适配 cookie secure 等

server {
    listen 80;
    server_name _;
    
    # 启用 ETag 支持
    etag on;
    
    # API 路由 - 完全禁用缓存并优化 SSE
    location ~ ^/api/ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 针对 SSE 的关键配置
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 300s;
        
        # 强制禁用浏览器缓存
        add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0" always;
        add_header Pragma "no-cache" always;
        add_header X-Accel-Buffering "no" always;
        expires -1;
    }
    
    # Next.js 静态资源 (_next/static/)
    location ~ ^/_next/static/ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        # 隐藏上游(Next.js)的缓存头，使用统一配置
        proxy_hide_header Cache-Control;
        
        # 生产环境优化：静态资源长效缓存 (Immutable)
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
    
    # 静态图片资源 - 长期缓存
    location ~ ^/.*\.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
    
    # HTML 页面和默认路由 - 禁止缓存，部署后立即看到新版本
    location / {
        proxy_pass http://app:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_hide_header Cache-Control;
        proxy_hide_header Expires;
        proxy_hide_header Pragma;
        add_header Cache-Control "no-store, no-cache, max-age=0, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }
}
