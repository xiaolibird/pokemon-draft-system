# 生产环境：必须通过 .env 配置 JWT_SECRET、DB_PASS、ADMIN_PASSWORD，代码中不提供生产可用默认值。
# 部署前运行 scripts/setup_env.sh 生成 .env，或手动配置上述变量。
services:
  app:
    build:
      context: .
      target: runner
      args:
        - CACHE_BUST=${CACHE_BUST:-1}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - NODE_ENV=production
      - NODE_OPTIONS=--max-old-space-size=512
      # HTTP 部署不设；HTTPS 部署时设 USE_HTTPS=true（或由 Nginx 透传 X-Forwarded-Proto）
      - USE_HTTPS=${USE_HTTPS:-}
    depends_on:
      - db
    expose:
      - "3000"
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # 专门用于初始化和维护的容器，包含所有开发工具
  # 仅用 env_file 注入 .env，避免 sudo 下主机未 source .env 导致 DATABASE_URL 为空
  init:
    build:
      context: .
      target: init
      args:
        - CACHE_BUST=${CACHE_BUST:-1}
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8080}
    profiles: ["tools"]
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-pokemon_admin}
      # 生产环境必须设置 DB_PASS，勿使用默认值
      POSTGRES_PASSWORD: ${DB_PASS:?DB_PASS is required for production}
      POSTGRES_DB: ${DB_NAME:-pokemon_draft}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    expose:
      - "5432"

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "8080:80"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - app

volumes:
  postgres_data:
